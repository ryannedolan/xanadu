plugins {
  id 'application'
  id 'java-test-fixtures'
}

dependencies {
  implementation project(':xanadu-core')
  implementation 'org.jline:jline:3.26.3'
  runtimeOnly 'com.h2database:h2:2.3.232'
  runtimeOnly project(':xanadu-jdbc')
  runtimeOnly project(':xanadu-gemini')
  runtimeOnly project(':xanadu-chatgpt')
  runtimeOnly project(':xanadu-claude')
  testImplementation 'org.junit.jupiter:junit-jupiter:6.0.1'
  testImplementation testFixtures(project(':xanadu-core'))
}

test {
  useJUnitPlatform()
}

application {
  // Launch SQLLine as the CLI entrypoint
  mainClass = 'codes.ry.xanadu.Main'
}
